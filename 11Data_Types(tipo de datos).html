<html>

<body>
    <h1>Data Types (tipo de datos)</h1>
    <script>
        // Numbers
        let x = 5
        let y = 4
        // Strings
        let name = "william"
        let lastname = "tito"
        // booleans
        let a = true
        let b = false
        // Object
        const cars = { name: "toyota", year: "2022" }
        // Array Object
        const names = ["william", 3, "fabricio", true, false, name = { clave: 2232, nombre: "roberto" }, u = ["ubi"]]
        console.log(names[5])
        // data Object
        const date = Date("2023-07-08")
        console.log(date)
        // BigInt
        let big = BigInt("123456789012345678901234567890");
        console.log(typeof (big))
        // undefined
        let h;
        console.log(h)
        // typeof(tipo de dato)
        console.log(typeof x)
        console.log(typeof y)
        console.log(typeof name)
        console.log(typeof lastname)
        console.log(typeof a)
        console.log(typeof b)
        console.log(typeof cars)
        console.log(typeof names)
        console.log(typeof date)
        console.log(typeof big)
        console.log(typeof h)
    </script>
</body>

</html>
