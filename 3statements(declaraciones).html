<html>

<body>
    <h1>Statements Js (declaraciones)</h1>

    <h2>Varias declaraciones en una misma linea</h2>
    <script>
        a = 5; b = 6; c = 9;
    </script>

    <h2>Poner espacios entre los operadores</h2>
    <script>
        a = a + 5;
    </script>

    <h2>La mejor manera de dividir una linea es el operador</h2>
    <script>
        document.getElementById("demo").innerHTML =
            "esto es un ejemplo"
    </script>

    <h2>Js Bloques de codigo</h2>
    <script>
        function myFuction(){
            document.getElementById("demo").innerHTML = "esto es un ejemplo"
            document.getElementById("demo").innerHTML = "esto no puede ser un ejemplo"
        }
    </script>
</body>
