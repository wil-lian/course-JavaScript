<html>

<body>
    <h1>Search Strings (js)Busqueda de Cadenas</h1>
    <h2>Cadena JavaScript indexOf()</h2>
    <p>Devuelve el indice de la aparicion de una cadena en una cadena</p>
    <script>
        let str = "william fabricio tito vargas"
        console.log(str.indexOf("tito"))
    </script>
    <h2>Cadena JavaScript lastOf()</h2>
    <p>Metodo devuelve el indice de la ultima aparicion de un texto especifico de una cadena</p>
    <script>
        let str2 = "tito vargas william fabricio"
        console.log(str2.lastIndexOf("tito"))
    </script>
</body>

</html>
